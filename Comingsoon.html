<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: rgb(19, 1, 1);
      color: white;
    }
    .logout-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 1rem;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: darkred;
    }
    header {
      padding: 0;
      background-color: maroon;
      color: white;
    }
    .header-top {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .nav-main {
      background-color: #800000;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    .nav-main a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-main a:hover {
      background-color: red;
    }
    main {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: red;
    }
    .movie-grid {
      display: flex;
      gap: 1rem;
      user-select: none;
      overflow-x: auto;
      padding: 1rem;
    }
    .movie-card {
  width: 250px;
  text-align: center;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 10px;
  transition: border-color 0.3s, transform 0.3s;
  background-color: #2b0000;
}

    .movie-card:hover {
      transform: scale(1.05);
      border-color: red;
      background-color: #4b0000;
    }
    .movie-card.selected {
      border-color: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
      background-color: #500000;
    }
 .poster {
  width: 250;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 8px 8px 0 0;
  border-bottom: 2px solid red;
}

    footer {
      text-align: center;
      padding: 1rem;
      background-color: maroon;
      color: white;
      margin-top: 2rem;
    }
    footer a {
      color: white;
      text-decoration: underline;
    }

   
    #trailerModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    #trailerModal iframe {
      border: none;
      border-radius: 10px;
    }
    #closeModal {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0.5rem 0.7rem;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>MovieHub</h1>
      <div>
        <button class="logout-btn" onclick="window.location.href='login.html'">Login/Sign Up</button>
      </div>
    </div>
    <nav class="nav-main">
      <a href="index.html">Home</a>
      <a href="cinema.html">Cinema</a>
      <a href="Comingsoon.html">Coming Soon</a>
      <a href="aboutus">About Us</a>
    </nav>
  </header>

  <main>
    <section class="now-showing" id="nowshowing">
      <h2>Coming Soon!!!</h2>
      <div id="carouselWrapper">
        <div class="movie-grid" id="movieCarousel">
          <div class="movie-card" data-movie="Ballerina">
            <div class="poster" style="background-image: url('Ballerina.jfif');"></div>
            <h3>Ballerina</h3>
          </div>
          <div class="movie-card" data-movie="M3gan 2.0">
            <div class="poster" style="background-image: url('M3gan 2.0.jfif');"></div>
            <h3>M3gan 2.0</h3>
          </div>
          <div class="movie-card" data-movie="Last Rites">
            <div class="poster" style="background-image: url('Last Rites.jpg');"></div>
            <h3>Last Rites*</h3>
          </div>
          <div class="movie-card" data-movie="Superman">
            <div class="poster" style="background-image: url('Superman.jpg');"></div>
            <h3>Superman</h3>
          </div>
          <div class="movie-card" data-movie="The Batman 2">
            <div class="poster" style="background-image: url('The Batman 2.jpg');"></div>
            <h3>The Batman 2</h3>
          </div>
          <div class="movie-card" data-movie="Fast X: Part 2">
            <div class="poster" style="background-image: url('fast.jpg');"></div>
            <h3>Fast X: Part 2</h3>
          </div>
          <div class="movie-card" data-movie="Scream 7">
            <div class="poster" style="background-image: url('Scream 7.jpg');"></div>
            <h3>Scream 7</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Movie Selection. All Rights Reserved.</p>
    <p>Contact us at: support@moviesite.com | (02) 9999-8888</p>
    <p>Follow us on 
      <a href="#">Facebook</a>, 
      <a href="#">Twitter</a>, and 
      <a href="#">Instagram</a>
    </p>
  </footer>

  
  <div id="trailerModal">
    <div style="position: relative; width: 80%; max-width: 800px;">
      <span id="closeModal">&times;</span>
      <iframe id="trailerFrame" width="100%" height="450" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("trailerModal");
    const frame = document.getElementById("trailerFrame");
    const closeBtn = document.getElementById("closeModal");

    document.querySelectorAll(".movie-card").forEach(card => {
      card.addEventListener("click", () => {
        const movieTitle = card.getAttribute("data-movie");

          const trailers = {
                 "Superman": "https://www.youtube.com/embed/ONHBaC-pfsk",
                 "The Batman 2": "https://www.youtube.com/embed/mqqft2x_Aa4",
                "Fast X: Part 2": "https://www.youtube.com/embed/32RAq6JzY-w",
                "Ballerina": "https://www.youtube.com/embed/0FSwsrFpkbw",
                 "M3gan 2.0": "https://www.youtube.com/embed/DTAYuj8K7YE",
                 "Last Rites": "https://www.youtube.com/embed/FSAz556s0fM",
                 "Scream 7": "https://www.youtube.com/embed/TylNTeJExWM"
};


        if (trailers[movieTitle]) {
          frame.src = trailers[movieTitle] + "?autoplay=1";
          modal.style.display = "flex";
        }
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
      frame.src = "";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
        frame.src = "";
      }
    }
  </script>
</body>
</html>
